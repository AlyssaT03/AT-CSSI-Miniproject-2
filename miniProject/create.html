<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/style.css" />

    />

      crossorigin="anonymous"
    ></script>

      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/ghost-blog.css" />
  </head>
  <body>
    <section class="hero is-medium">
      <div class="hero-head">
        <div class="container">
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a href="index.html" class="navbar-item is-active">
                  Home
                </a>
                <a href="create.html" class="navbar-item is-active">
                  Create Characters
                </a>
                <a href="view.html" class="navbar-item is-active">
                  View Characters
                </a>
                
              </div>

              <div class="navbar-end">
                <div class="navbar-item">
                  <a href="sign-up.html" class="button is-primary"
                        >Sign In</a
                      >
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <form action="javascript:void(0);">
      <div class="field">
        <div class="control">
          <input
            class="input is-medium is-rounded"
            type="text"
            id="characterid"
            placeholder="Enter a unique id for your character! Make sure to write it down."
            required
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <textarea
            class="textarea is-medium is-rounded"
            type="text"
            id="characterName"
            placeholder="Character Name"
            required
          ></textarea>
        </div>
        <div class="control">
          <textarea
            class="textarea is-medium is-rounded"
            type="text"
            id="characterAge"
            placeholder="Age"
            required
          ></textarea>
        </div>
        <div class="control">
          <textarea
            class="textarea is-medium is-rounded"
            type="text"
            id="characterGender"
            placeholder="Gender"
            required
          ></textarea>
        </div>
      </div>
      <br />
      <button
        class="button is-block is-fullwidth is-primary is-medium is-rounded"
        onclick="createCharacter()"
      >
        Create Character
      </button>
    </form>

  </body>
</html>
