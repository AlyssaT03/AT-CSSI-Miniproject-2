  <body>
    <section class="hero is-medium">
      <div class="hero-head">
        <div class="container">
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">

                <a href="view.html" class="navbar-item is-active">

              <div class="navbar-end">

                  <a href="sign-up.html" class="button is-primary">Sign In</a>
                </div>

            </div>

        </div>

    <form action="javascript:void(0);">
      <div class="field">
        <div class="control">
          <input
            class="input is-medium is-rounded"
            type="text"
            placeholder="What's the character id?"
            id="characterid"
            required
          />
        </div>
      </div>
      <button
        class="button is-block is-fullwidth is-primary is-medium is-rounded"
        type="submit"
        id="viewCharacter"
        onclick="getCharacters()"
      >
        Click Here
      </button>
    </form>
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img
                src="https://cdn5.vectorstock.com/i/1000x1000/38/44/portrait-man-male-character-smile-vector-14053844.jpg"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4" id="characterName">Character Name</p>
            <p class="subtitle is-6" id="characterAge">Age</p>
            <p class="subtitle is-6" id="characterGender">Gender</p>
          </div>
        </div>
      </div>
    </div>
